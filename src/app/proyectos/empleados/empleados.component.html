<div class="row">
  <div class="col">
    <p>Práctica realizada utilizando los cursos de Píldoras Informáticas.</p>
  </div>
</div>

<div class="row">
  <div class="col">
    <form action="">
      <div class="mb-3">
        <label for="Nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
      </div>
      <div class="mb-3">
        <label for="Apellido" class="form-label">Apellido</label>
        <input type="text" name="apellido" id="Apellido" class="form-control" [(ngModel)]="cuadroApellido">
      </div>
      <div class="mb-3">
        <label for="Cargo" class="form-label">Cargo</label>
        <input type="text" name="cargo" id="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
      </div>
      <div class="mb-3">
        <label for="Salario" class="form-label">Salario</label>
        <input type="number" name="salario" id="salario" class="form-control" [(ngModel)]="cuadroSalario">
      </div>
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Agregar empleado</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-1"><strong>#</strong></div>
  <div class="col-2"><strong>Nombre</strong></div>
  <div class="col-2"><strong>Apellido</strong></div>
  <div class="col-3"><strong>Cargo</strong></div>
  <div class="col-2"><strong>Salario</strong></div>
  <div class="col-2"><strong>Acciones</strong></div>
</div>

<app-empleado-hijo-componente style="display: contents;" *ngFor="let empleado of empleados; let i=index"
  [empleadoLista]="empleado" [indice]="i"></app-empleado-hijo-componente>
